# PoorCraft Configuration File
# This file contains default settings for the PoorCraft game engine
# Lines starting with # are comments and will be ignored

[Graphics]
# Window dimensions
width=1280
height=720

# Display settings
fullscreen=false
vsync=true

# Field of view in degrees
fov=90

[Audio]
# Volume settings (0.0 to 1.0)
master_volume=1.0
music_volume=0.7
sound_volume=0.8

[Controls]
# Mouse sensitivity multiplier
mouse_sensitivity=1.0

# Invert Y-axis for mouse look
invert_y=false

[Gameplay]
# Maximum render distance in chunks
render_distance=8

# Game difficulty (peaceful, easy, normal, hard)
difficulty=normal

[World]
chunk_generation_per_frame=1
chunk_meshing_per_frame=2
chunk_unload_margin=2
world_seed=12345
biome_scale=1.0
cave_density=0.5
ore_frequency=1.0
tree_density=1.0
ore_noise_frequency=0.02
ore_coal_threshold=0.4
ore_iron_threshold=0.55
ore_gold_threshold=0.65
ore_diamond_threshold=0.75
ore_attempts_per_chunk=24
ore_cluster_size=5

[Network]
# Default server port for multiplayer
default_port=25565

# Network timeout in milliseconds
timeout=5000

# Server configuration
max_players=10
server_name=PoorCraft Server
server_description=A PoorCraft multiplayer server

# Connection settings
max_connection_attempts=3
handshake_timeout=10000

# Network performance
network_tick_rate=20
snapshot_rate=20
max_packet_size=1200

# Chunk streaming
chunk_send_rate=5
chunk_compression=true

# Client prediction
enable_prediction=true
prediction_error_threshold=0.5
interpolation_delay=100

# Bandwidth limits (0 = unlimited)
max_incoming_bandwidth=0
max_outgoing_bandwidth=0

[Engine]
# Logging level (trace, debug, info, warn, error, fatal)
log_level=info

# Maximum frames per second (0 for unlimited)
max_fps=144

[UI]
ui_scale=1.0
ui_theme=dark
show_fps=false
show_coordinates=true
show_debug_info=false
chat_max_messages=100
chat_fade_time=10.0
hud_opacity=0.8

[Physics]
# Player movement speeds (blocks per second)
walk_speed=4.317
sprint_speed=5.612
fly_speed=10.0
swim_speed=3.0

# Movement forces and resistances
gravity=32.0
jump_force=10.0
ground_friction=8.0
air_friction=1.0
water_friction=2.0
acceleration=20.0

# Player shape and reach (blocks)
player_width=0.6
player_height=1.8
player_eye_height=1.62
step_height=0.5
reach_distance=5.0

[Mods]
# Enable mod system (server-only)
enable_mods=true

# Mods directory path (relative to executable)
mods_directory=mods

# Enable hot-reload in development builds
enable_hot_reload=true

# Hot-reload check interval in seconds
hot_reload_interval=1.0

# Per-mod enable/disable (example)
# example_mod.enabled=true
# custom_blocks.enabled=true

[Rendering]
# Lighting settings
enable_lighting=true
enable_smooth_lighting=true
ambient_light_level=0.3

# Day-night cycle
enable_day_night_cycle=true
day_night_cycle_speed=1.0
starting_time=0.5

# Water rendering
enable_water_animation=true
water_wave_speed=1.0
water_transparency=0.7

# Particle system
enable_particles=true
max_particles=10000
particle_spawn_rate=1.0

# Sky rendering
enable_sky=true
sky_quality=high

# Texture optimization
enable_mipmaps=true
enable_anisotropic_filtering=true
max_anisotropy=16.0
