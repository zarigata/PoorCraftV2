name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build on ${{ matrix.os }} with Java ${{ matrix.java }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: ['17', '21']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace
      
      - name: Run tests
        run: ./gradlew test --no-daemon
      
      - name: Upload client JAR
        uses: actions/upload-artifact@v3
        if: matrix.java == '21' && matrix.os == 'ubuntu-latest'
        with:
          name: client-jar
          path: client/build/libs/*.jar
          retention-days: 7
      
      - name: Upload server JAR
        uses: actions/upload-artifact@v3
        if: matrix.java == '21' && matrix.os == 'ubuntu-latest'
        with:
          name: server-jar
          path: server/build/libs/*.jar
          retention-days: 7
      
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-reports-${{ matrix.os }}-java${{ matrix.java }}
          path: |
            */build/reports/tests/
            */build/test-results/
          retention-days: 7
