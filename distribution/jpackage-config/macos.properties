# jpackage configuration for macOS DMG

# Package metadata
app-name=PoorCraft
app-version=0.1.0
vendor=PoorCraft Development Team
copyright=Copyright (C) 2024 PoorCraft Development Team

# macOS-specific
mac-package-identifier=com.poorcraft.game
mac-package-name=PoorCraft
mac-app-category=public.app-category.games

# JVM options (required for LWJGL on macOS)
java-options=-XstartOnFirstThread
java-options=-Xmx2G
java-options=-XX:+UseG1GC

# Code signing (placeholder - configure before distribution)
# mac-signing-key-user-name=Developer ID Application: Your Name
# mac-signing-keychain=~/Library/Keychains/login.keychain-db

# Notarization (placeholder - required for distribution outside App Store)
# mac-app-store=false
