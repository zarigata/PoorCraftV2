# jpackage configuration for Debian packages

# Package metadata
app-name=poorcraft
app-version=0.1.0
vendor=PoorCraft Development Team
description=An open-source Minecraft clone with multiplayer and modding support
copyright=Copyright (C) 2024 PoorCraft Development Team

# Linux-specific
linux-package-name=poorcraft
linux-deb-maintainer=dev@poorcraft.com
linux-menu-group=Games
linux-shortcut=true
linux-app-category=Game

# Installation
install-dir=/opt/poorcraft

# Desktop integration
file-associations=false
