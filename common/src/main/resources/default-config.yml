# Default PoorCraft Configuration

game:
  language: en_US
  renderDistance: 8
  fov: 70

audio:
  masterVolume: 1.0
  musicVolume: 0.5
  soundVolume: 1.0

network:
  serverPort: 25565
  connectionTimeout: 30000
  maxPlayers: 20

world:
  seed: 0
  gameMode: survival
  difficulty: normal
  spawnProtectionRadius: 16
  generationThreads: 4
  meshingThreads: 2
  noiseScale: 0.003
  noiseOctaves: 6
  noiseLacunarity: 2.0
  noiseGain: 0.5
  baseHeight: 64
  heightVariation: 32
  biomeScale: 0.001
  biomeBlendRadius: 16.0
  treeChance: 0.02

mods:
  directory: mods
  autoDownload: false

window:
  width: 1280
  height: 720
  fullscreen: false
  vsync: true
  resizable: true
  title: PoorCraft

graphics:
  maxFps: 60
  quality: medium
  shadows: true
  particles: all
  openglVersion: "3.3"
  useDSA: true
  useReverseZ: false
  anisotropicFiltering: 8
  msaaSamples: 4
  flipTextures: true

input:
  mouseSensitivity: 1.0
  invertY: false
  rawMouseMotion: true
  gamepadDeadzone: 0.25

resources:
  hotReload: true
  watchDebounceMs: 150
  shaderPath: shaders
  texturePath: textures

entity:
  maxEntities: 1000
  renderDistance: 96.0
  updateRadius: 64.0
  spawnDistance: 128.0
  despawnDistance: 144.0
  skinCacheSize: 100
  asyncSkinLoading: true
  defaultPlayerSkin: "skins/player_default.png"
  defaultNPCSkin: "skins/npc_villager.png"

physics:
  gravity: -32.0
  jumpVelocity: 10.0
  terminalVelocity: -78.4
  groundFriction: 0.91
  airFriction: 0.98
  stepHeight: 0.6
  enableCollision: true

controls:
  forward: W
  backward: S
  left: A
  right: D
  jump: SPACE
  crouch: LEFT_SHIFT
  sprint: LEFT_CONTROL
  attack: MOUSE_LEFT
  use: MOUSE_RIGHT
  drop: Q
  inventory: E

gameplay:
  blockBreakTime: 1.0
  blockPlaceDelay: 0.25
  reachDistance: 5.0
